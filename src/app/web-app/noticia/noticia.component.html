<div class="container-fluid marginTopBottomContentContainer">
    <h2 class="tituloNoticia">{{noticia['titulo']}}</h2>
    <p class="dataNoticia">Publicado em {{noticia['data'] | date: 'dd/MM/yyyy'}}</p>
    <img class="imagemNoticia" [src]="noticia['imagem']">
    <hr>
    <p class="conteudoNoticia">{{noticia['descricao']}}</p>
</div>
