<a [routerLink]="['/noticia', noticia.titulo]">
  <div class="card text-center">
    <img class="card-img"
      [src]="noticia.imagem[0]" [alt]="noticia.titulo">
    <div class="card-img-overlay d-flex justify-content-center align-items-center" id="overlay">
      <h5 class="card-title">{{noticia.titulo}}</h5>
    </div>
    <div class="card-footer text-muted">
      Publicado hรก {{noticia.data | dateAgo}}
    </div>
  </div>
</a>
