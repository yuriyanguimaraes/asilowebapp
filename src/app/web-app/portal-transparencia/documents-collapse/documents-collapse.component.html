<div class="accordion" id="accordion">
    <div class="card">
        <div class="card-header" id="headingOne">
            <h5 class="mb-0">
                <a class="btn btn-link w-100 text-primary text-left collapsed" data-toggle="collapse"
                    [attr.data-target]="'#collapse'+document['_id']" aria-expanded="false" aria-controls="collapse">
                    {{document['titulo']}}
                    <i class="fa fa-chevron-down pull-right pt-1"></i>
                </a>
            </h5>
        </div>
        <div [id]="'collapse'+document['_id']" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
            <div class="card-body">
                {{document['descricao']}}
                <br>
                <small class="infoDocs"><b>Categoria: </b> {{document['categoria']}}</small>&nbsp;
                <small class="infoDocs"><b>Postado em: </b> {{document['date'] | date: 'dd/MM/yyyy'}}</small>
                <hr>
                <button type="submit" class="btn btn-outline-success btn-sm float-right" (click)="downloadDocument()">Download</button>
                <br />
            </div>
        </div>
    </div>
</div>
